<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="image/icon.png">
	<meta name="msapplication-tap-highlight" content="no">
	<title>KMCheckBoard</title>
	<link rel="stylesheet" href="css/ress.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

</head>
<body>
	<div class="sizeError">
		<p class="errorText">
			非対応機種です。<br>
			小さめのスマートフォンで<br>
			お試し下さい。
		</p>
	</div>
	<img src="image/logo.png" class="logo">
	<p class="titleText">- きみふれ・ちぇっくぼーど -</p>
	<table class="checkBoard">
		<tr class="cbRow">
			<td class="blank">
				<p class="remainText">あと</p>
				<span id="remainNum">23</span>
				<span class="remainText">枚</span>
			</td>
			<td class="space"></td>
			<td class="cardData"><img src="image/15serumini.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/16serugroup.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/17serubig.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/23kuroseru.jpg" class="cardImg"></td>
		</tr>
		<tr class="cbRow">
			<td class="cardData"><img src="image/18toshokan.jpg" class="cardImg"></td>
			<td class="space"></td>
			<td class="cardData"><img src="image/1kitakitsune.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/2sunaneko.jpg" class="cardImg"></td>
			<td class="blank"></td>
			<td class="blank"></td>
		</tr>
		<tr class="cbRow">
			<td class="cardData"><img src="image/19lucky.jpg" class="cardImg"></td>
			<td class="space"></td>
			<td class="cardData"><img src="image/3toki.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/4arupaka.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/5hazuku.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/6wasimimi.jpg" class="cardImg"></td>
		</tr>
		<tr class="cbRow">
			<td class="cardData"><img src="image/20kaban.jpg" class="cardImg"></td>
			<td class="space"></td>
			<td class="cardData"><img src="image/7jaga.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/8amime.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/9araiguma.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/10feneck.jpg" class="cardImg"></td>
		</tr>
		<tr class="cbRow">
			<td class="cardData"><img src="image/21bus.jpg" class="cardImg"></td>
			<td class="space"></td>
			<td class="cardData"><img src="image/11kaba.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/12tsuchinoko.jpg" class="cardImg"></td>
			<td class="blank"></td>
			<td class="blank"></td>
		</tr>
		<tr class="cbRow">
			<td class="cardData"><img src="image/22mirai.jpg" class="cardImg"></td>
			<td class="space"></td>
			<td class="cardData"><img src="image/13higuma.jpg" class="cardImg"></td>
			<td class="cardData"><img src="image/14sabal.jpg" class="cardImg"></td>
			<td class="blank"></td>
			<td class="blank"></td>
		</tr>
	</table>
	<canvas id="can" class="add_can_hide"></canvas>
	<section class="toolBox">
		<p class="toolText">ちぇっく</p>
		<dir class="checkBut add_but_choice"><img src="image/check.png" class="checkImg"></dir>
		<div class="nameBox">
			<span class="toolText">ぺん</span>
			<span class="toolText">けし</span>
		</div>
		<div class="drawBox">
			<div class="penBut"><img src="image/pen.png" class="penImg"></div>
			<div class="eraBut"><img src="image/era.png" class="eraImg"></div>
		</div>
		<p class="toolText">いろ</p>
		<div class="colorBox">
			<div class="col red add_col_choice"></div>
			<div class="col green"></div>
			<div class="col black"></div>
			<div class="col blue"></div>
			<div class="col yellow"></div>
			<div class="col white"></div>
		</div>
	</section>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
